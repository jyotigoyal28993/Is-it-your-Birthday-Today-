<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #0f172a;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #e5e7eb;
}

/* vignette */
.vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0) 60%,
    rgba(0,0,0,0.35) 100%
  );
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 1;
}

/* container */
.container {
  text-align: center;
  z-index: 2;
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.yes {
  font-size: 96px;
  font-weight: 800;
  line-height: 1;
}

.sub {
  margin-top: 12px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  opacity: 0.9;
}

/* button */
button {
  margin-top: 28px;
  background: #2563eb;
  border: none;
  color: white;
  padding: 14px 20px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

/* unlock panel */
.unlock {
  display: none;
  margin-top: 30px;
  background: #020617;
  padding: 20px;
  border-radius: 14px;
  border: 1px solid #1e293b;
}

.unlock input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 15px;
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: 0.6;
}

.error {
  margin-top: 10px;
  color: #f87171;
  font-size: 14px;
}

/* ribbons */
.confetti {
  position: fixed;
  top: -40px;
  width: 6px;
  height: 18px;
  pointer-events: none;
  border-radius: 2px;
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="vignette" id="vignette"></div>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday</div>

  <button id="unlockBtn">Unlock Birthday Insights</button>

  <div class="unlock" id="unlockPanel">
    <input
      type="password"
      id="password"
      placeholder="Enter password"
    />
    <div class="hint">
      Hint: Month + year you landed in the US (no spaces)
    </div>
    <div class="error" id="error"></div>
  </div>
</div>

<script>
/* ---- DATE CHECK (preview ON) ---- */
// const today = new Date();
const today = new Date(2025, 11, 25); // Dec 25

const isBirthday =
  today.getDate() === 25 &&
  today.getMonth() === 11;

const yesText = document.querySelector(".yes");
const subText = document.querySelector(".sub");

if (!isBirthday) {
  yesText.innerText = "No.";
  subText.innerText = "";
  document.getElementById("unlockBtn").style.display = "none";
}

/* ---- CELEBRATION ---- */
const colors = ["#38bdf8", "#22c55e", "#fbbf24", "#a78bfa"];
const vignette = document.getElementById("vignette");

function throwRibbon(isHero = false) {
  const ribbon = document.createElement("div");
  ribbon.className = "confetti";

  const width = isHero ? 12 : 6;
  const height = isHero ? 34 : 18;

  ribbon.style.width = width + "px";
  ribbon.style.height = height + "px";
  ribbon.style.left = Math.random() * 100 + "vw";
  ribbon.style.background =
    colors[Math.floor(Math.random() * colors.length)];

  document.body.appendChild(ribbon);

  const fall = window.innerHeight + 200;
  const drift = (Math.random() - 0.5) * 500;
  const rotation = (Math.random() - 0.5) * 1200;

  ribbon.animate(
    [
      { transform: "translateY(-40px) translateX(0) rotate(0deg)" },
      {
        transform: `translateY(${fall}px) translateX(${drift}px) rotate(${rotation}deg)`
      }
    ],
    {
      duration: isHero ? 2600 : 1900 + Math.random() * 500,
      easing: "cubic-bezier(0.16, 1, 0.3, 1)",
      fill: "forwards"
    }
  );

  setTimeout(() => ribbon.remove(), isHero ? 2800 : 2400);
}

function celebrate() {
  vignette.style.opacity = "1";

  const start = Date.now();
  const duration = 700;

  setTimeout(() => throwRibbon(true), 120);

  const interval = setInterval(() => {
    for (let i = 0; i < 4; i++) {
      throwRibbon(false);
    }

    if (Date.now() - start > duration) {
      clearInterval(interval);
      setTimeout(() => (vignette.style.opacity = "0"), 900);
    }
  }, 90);
}

if (isBirthday) {
  celebrate();
}

/* ---- UNLOCK LOGIC ---- */
const unlockBtn = document.getElementById("unlockBtn");
const panel = document.getElementById("unlockPanel");
const passwordInput = document.getElementById("password");
const error = document.getElementById("error");

unlockBtn.onclick = () => {
  panel.style.display = "block";
  unlockBtn.style.display = "none";
};

passwordInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    if (passwordInput.value.toLowerCase() === "december2050") {
      error.style.color = "#22c55e";
      error.innerText = "Unlocked. Insights loadingâ€¦";
      // next step: dashboard
    } else {
      error.innerText = "Incorrect password.";
    }
  }
});
</script>

</body>
</html>
