<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
}

/* ---------- PAGE ---------- */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f8fafc; /* modern neutral */
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- CONTENT ---------- */
.container {
  text-align: center;
  z-index: 2;
}

.yes {
  font-size: 96px;
  font-weight: 700;
  color: #111;
  line-height: 1;
}

.sub {
  margin-top: 10px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #333;
}

/* ---------- CONFETTI (VERY SUBTLE) ---------- */
.confetti {
  position: fixed;
  top: -20px;
  width: 6px;
  height: 18px;
  opacity: 0.9;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday.</div>
</div>

<script>
/* --- PREVIEW MODE --- */
// const today = new Date();
const today = new Date(2025, 11, 25); // Dec 25

const isBirthday =
  today.getDate() === 25 &&
  today.getMonth() === 11;

if (!isBirthday) {
  document.querySelector(".yes").innerText = "No.";
  document.querySelector(".sub").innerText = "";
}

/* --- LINKEDIN-STYLE RIBBON BURST --- */
const colors = ["#2563eb", "#22c55e", "#f59e0b", "#8b5cf6"];

function launchBurst() {
  for (let i = 0; i < 30; i++) {
    const ribbon = document.createElement("div");
    ribbon.className = "confetti";
    ribbon.style.left = Math.random() * 100 + "vw";
    ribbon.style.background =
      colors[Math.floor(Math.random() * colors.length)];

    document.body.appendChild(ribbon);

    const fallDistance = window.innerHeight + 100;
    const drift = (Math.random() - 0.5) * 200;
    const duration = 2500 + Math.random() * 1000;

    ribbon.animate(
      [
        { transform: "translateY(0) translateX(0)", opacity: 1 },
        {
          transform: `translateY(${fallDistance}px) translateX(${drift}px)`,
          opacity: 0.9
        }
      ],
      {
        duration: duration,
        easing: "cubic-bezier(0.22, 1, 0.36, 1)", // fast, celebratory
        fill: "forwards"
      }
    );

    setTimeout(() => ribbon.remove(), duration);
  }
}

/* Fire 2â€“3 bursts like LinkedIn */
launchBurst();
setTimeout(launchBurst, 400);
setTimeout(launchBurst, 800);
</script>

</body>
</html>
