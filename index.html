<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  background-color: #0f172a;
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* vignette */
.vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.35) 100%);
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 1;
}

.container {
  text-align: center;
  z-index: 2;
  width: 100%;
  max-width: 900px;
  padding: 20px;
}

.yes { font-size: 96px; font-weight: 800; }
.sub { margin-top:12px; font-size: 22px; display:flex; justify-content:center; gap:8px; opacity:0.9; }

button {
  margin-top:28px;
  background:#2563eb;
  border:none;
  color:white;
  padding:14px 20px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
button:hover { background:#1d4ed8; }

.unlock {
  display:none;
  margin-top:30px;
  background:#020617;
  padding:20px;
  border-radius:14px;
  border:1px solid #1e293b;
  width:280px;
  margin-left:auto;
  margin-right:auto;
}
.unlock input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #334155;
  background:#ffffff;
  color:#020617;
}
.hint { margin-top:10px; font-size:13px; opacity:0.6; }
.error { margin-top:10px; font-size:14px; }

/* ribbons */
.confetti {
  position: fixed;
  top: -40px;
  width:6px;
  height:18px;
  pointer-events:none;
  border-radius:2px;
}

/* ---------- DASHBOARD ---------- */

.dashboard-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.dashboard-header h1 {
  font-size:32px;
  font-weight:700;
}

.header-actions {
  display:flex;
  align-items:center;
  gap:14px;
}

.note-btn {
  background:#020617;
  border:1px solid #334155;
  color:#e5e7eb;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:14px;
}
.note-btn:hover {
  background:#020617;
  border-color:#64748b;
}

.date { font-size:16px; opacity:0.7; }

.cards {
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.card {
  background:#111827;
  border-radius:14px;
  padding:22px;
  width:260px;
  box-shadow:0 10px 24px rgba(0,0,0,0.35);
  opacity:0;
  transform: translateY(14px);
  animation: cardIn 0.6s ease forwards;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 32px rgba(0,0,0,0.45);
}

@keyframes cardIn {
  to { opacity:1; transform:translateY(0); }
}

.card h2 {
  font-size:18px;
  margin-bottom:6px;
}

.card p {
  font-size:14px;
  opacity:0.8;
  margin-bottom:12px;
  line-height:1.4;
}

.progress-bar {
  height:10px;
  background:#334155;
  border-radius:6px;
  overflow:hidden;
}

.progress-fill {
  height:100%;
  border-radius:6px;
  width:0;
  animation: fillBar 1s ease forwards;
}

@keyframes fillBar {
  to { width: var(--w); }
}

.insight {
  font-size:13px;
  margin-top:10px;
  opacity:0;
  transform: translateY(4px);
  transition: opacity 0.25s ease, transform 0.25s ease;
  color:#c7d2fe;
}

.card:hover .insight {
  opacity:1;
  transform: translateY(0);
}

/* ---------- FOOTER BUG ---------- */

.dashboard-footer {
  margin-top:32px;
  font-size:14px;
  opacity:0.8;
  text-align:center;
}

.bug {
  display:inline-block;
  background:rgba(251,191,36,0.15);
  color:#fbbf24;
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  position:relative;
}

.bug-tooltip {
  position:absolute;
  bottom:140%;
  left:50%;
  transform:translateX(-50%) translateY(6px);
  background:#020617;
  border:1px solid #334155;
  padding:12px 14px;
  border-radius:10px;
  font-size:13px;
  width:240px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.25s ease, transform 0.25s ease;
}

.bug-tooltip.visible {
  opacity:1;
  transform:translateX(-50%) translateY(0);
  pointer-events:auto;
}

/* ---------- PHASE 3: PERSONAL NOTE ---------- */

.note-overlay {
  position:fixed;
  inset:0;
  background:rgba(2,6,23,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.note {
  background:#f8fafc;
  color:#020617;
  width:360px;
  padding:26px;
  border-radius:16px;
  transform:scale(0.9) rotateX(-8deg);
  opacity:0;
  transition:all 0.35s ease;
  box-shadow:0 30px 60px rgba(0,0,0,0.5);
}

.note-overlay.visible .note {
  opacity:1;
  transform:scale(1) rotateX(0deg);
}

.note h3 {
  margin-bottom:12px;
}

.note p {
  font-size:15px;
  line-height:1.6;
}

.note-close {
  margin-top:18px;
  background:#2563eb;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="vignette" id="vignette"></div>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">üéÇ Happy Birthday</div>
  <button id="unlockBtn">Unlock Birthday Insights</button>

  <div class="unlock" id="unlockPanel">
    <input type="password" id="password" placeholder="Enter password" />
    <div class="hint">Hint: december2050</div>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- Personal Note -->
<div class="note-overlay" id="noteOverlay">
  <div class="note">
    <h3>Personal Note üíå</h3>
    <p>
      This dashboard shows metrics, patterns, and traits ‚Äî  
      but none of it captures the warmth you bring into people‚Äôs lives.
      That part doesn‚Äôt fit into charts‚Ä¶ and honestly, it shouldn‚Äôt.
    </p>
    <button class="note-close">Close</button>
  </div>
</div>

<script>
const unlockBtn=document.getElementById("unlockBtn");
const panel=document.getElementById("unlockPanel");
const password=document.getElementById("password");
const error=document.getElementById("error");

unlockBtn.onclick=()=>{ panel.style.display="block"; unlockBtn.style.display="none"; };

password.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(password.value.toLowerCase()==="december2022"){
      document.body.style.overflow="auto";

      document.querySelector(".container").innerHTML=`
        <div class="dashboard-header">
          <h1>üéâ Birthday Dashboard</h1>
          <div class="header-actions">
            <button class="note-btn" id="openNote">‚úâÔ∏è Personal Note</button>
            <div class="date">Dec 25 üéÇ</div>
          </div>
        </div>

        <div class="cards">
          <div class="card"><h2>Overthinking</h2><p>Brain opens 37 tabs.</p><div class="progress-bar"><div class="progress-fill" style="--w:65%; background:#22c55e;"></div></div><div class="insight">Improved from last year</div></div>
          <div class="card"><h2>Ambitious</h2><p>Always planning the next climb.</p><div class="progress-bar"><div class="progress-fill" style="--w:88%; background:#2563eb;"></div></div><div class="insight">Targets stretch goals</div></div>
          <div class="card"><h2>Considerate</h2><p>Notices before asked.</p><div class="progress-bar"><div class="progress-fill" style="--w:82%; background:#a78bfa;"></div></div><div class="insight">Reads the room well</div></div>
          <div class="card"><h2>Detail-oriented</h2><p>Finds what others miss.</p><div class="progress-bar"><div class="progress-fill" style="--w:90%; background:#fbbf24;"></div></div><div class="insight">Edge-case hunter</div></div>
          <div class="card"><h2>Playful</h2><p>Serious when needed.</p><div class="progress-bar"><div class="progress-fill" style="--w:75%; background:#38bdf8;"></div></div><div class="insight">Keeps morale high</div></div>
        </div>

        <div class="dashboard-footer">
          <span class="bug" id="lovableBug">
            üêû Bug #042: Lovable ¬∑ Won‚Äôt Fix
            <div class="bug-tooltip" id="bugTooltip">
              Causes unexpected kindness.
            </div>
          </span>
        </div>
      `;

      const overlay=document.getElementById("noteOverlay");
      document.getElementById("openNote").onclick=()=>overlay.classList.add("visible");
      overlay.onclick=e=>{ if(e.target===overlay) overlay.classList.remove("visible"); };
      document.querySelector(".note-close").onclick=()=>overlay.classList.remove("visible");
    } else {
      error.innerText="Incorrect password.";
    }
  }
});
</script>

</body>
</html>
