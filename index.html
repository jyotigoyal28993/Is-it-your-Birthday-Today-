<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  background-color: #0f172a;
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* vignette */
.vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.35) 100%);
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 1;
}

.container {
  text-align: center;
  z-index: 2;
  width: 100%;
  max-width: 900px;
  padding: 20px;
}

.yes { font-size: 96px; font-weight: 800; }
.sub { margin-top:12px; font-size: 22px; display:flex; justify-content:center; gap:8px; opacity:0.9; }

button {
  margin-top:28px;
  background:#2563eb;
  border:none;
  color:white;
  padding:14px 20px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
button:hover { background:#1d4ed8; }

.unlock {
  display:none;
  margin-top:30px;
  background:#020617;
  padding:20px;
  border-radius:14px;
  border:1px solid #1e293b;
  width:280px;
  margin-left:auto;
  margin-right:auto;
}
.unlock input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #334155;
  background:#ffffff;
  color:#020617;
}
.hint { margin-top:10px; font-size:13px; opacity:0.6; }
.error { margin-top:10px; font-size:14px; }

/* confetti */
.confetti {
  position: fixed;
  top: -40px;
  width:6px;
  height:18px;
  pointer-events:none;
  border-radius:2px;
}

/* ---------- DASHBOARD ---------- */

.dashboard-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.dashboard-header h1 {
  font-size:32px;
  font-weight:700;
}

.date { font-size:16px; opacity:0.7; }

.cards {
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.card {
  background:#111827;
  border-radius:14px;
  padding:22px;
  width:260px;
  box-shadow:0 10px 24px rgba(0,0,0,0.35);
  opacity:0;
  transform: translateY(14px);
  animation: cardIn 0.6s ease forwards;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 32px rgba(0,0,0,0.45);
}

.card:nth-child(1){ animation-delay:0.15s; }
.card:nth-child(2){ animation-delay:0.3s; }
.card:nth-child(3){ animation-delay:0.45s; }
.card:nth-child(4){ animation-delay:0.6s; }
.card:nth-child(5){ animation-delay:0.75s; }

@keyframes cardIn {
  to { opacity:1; transform:translateY(0); }
}

.card h2 {
  font-size:18px;
  margin-bottom:6px;
}

.card p {
  font-size:14px;
  opacity:0.8;
  margin-bottom:12px;
  line-height:1.4;
}

/* progress bars */
.progress-wrapper {
  display:flex;
  align-items:center;
  gap:10px;
}

.progress-bar {
  flex:1;
  height:10px;
  background:#334155;
  border-radius:6px;
  overflow:hidden;
}

.progress-fill {
  height:100%;
  border-radius:6px;
  width:0;
  animation: fillBar 1s ease forwards;
}

@keyframes fillBar {
  to { width: var(--w); }
}

.progress-text {
  font-size:12px;
  font-weight:600;
  color:#c7d2fe;
}

/* ---------- FOOTER BUG ---------- */

.dashboard-footer {
  margin-top:32px;
  font-size:14px;
  opacity:0.8;
  text-align:center;
}

.bug {
  display:inline-block;
  background:rgba(251,191,36,0.15);
  color:#fbbf24;
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  position:relative;
}

.bug-tooltip {
  position:absolute;
  bottom:140%;
  left:50%;
  transform:translateX(-50%) translateY(6px);
  background:#020617;
  border:1px solid #334155;
  padding:12px 14px;
  border-radius:10px;
  font-size:13px;
  width:240px;
  opacity:0;
  pointer-events:none;
  box-shadow:0 12px 28px rgba(0,0,0,0.45);
  transition:opacity 0.25s ease, transform 0.25s ease;
  text-align:left;
}

.bug-tooltip.visible {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

/* ---------- PERSONAL NOTE ---------- */

.note-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.25s ease;
  z-index:50;
}

.note-overlay.visible {
  opacity:1;
  pointer-events:auto;
}

.note-content {
  background:#f8fafc;
  border-radius:16px;
  padding:20px;
  max-width:500px;
  max-height:80vh;
  overflow:auto;
  color:#020617;
  box-shadow:0 16px 40px rgba(0,0,0,0.5);
  position:relative;
}

.note-close {
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
  font-size:18px;
  color:#f87171;
}
</style>
</head>

<body>

<div class="vignette" id="vignette"></div>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">üéÇ Happy Birthday</div>
  <button id="unlockBtn">Unlock Birthday Insights</button>

  <div class="unlock" id="unlockPanel">
    <input type="password" id="password" placeholder="Enter password" />
    <div class="hint">Hint: december2022</div>
    <div class="error" id="error"></div>
  </div>
</div>

<div class="note-overlay" id="noteOverlay">
  <div class="note-content">
    <span class="note-close">‚úñ</span>
    <h2>Personal Note üíå</h2>
    <embed src="PDF_1754.pdf" type="application/pdf" width="100%" height="400px">
    <button id="downloadBtn" style="width:100%; margin-top:12px;">‚¨á Download</button>
  </div>
</div>

<script>
const today=new Date(2025,11,25);
if(today.getDate()===25&&today.getMonth()===11){
  const colors=["#38bdf8","#22c55e","#fbbf24","#a78bfa"];
  const vignette=document.getElementById("vignette");
  vignette.style.opacity="1";
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(c);
      c.animate([{transform:"translateY(-40px)"},{transform:`translateY(${innerHeight+200}px)`}],{duration:2000});
      setTimeout(()=>c.remove(),2200);
    },i*80);
  }
  setTimeout(()=>vignette.style.opacity="0",1200);
}

const unlockBtn=document.getElementById("unlockBtn");
const panel=document.getElementById("unlockPanel");
const password=document.getElementById("password");
const error=document.getElementById("error");

unlockBtn.onclick=()=>{panel.style.display="block";unlockBtn.style.display="none";};

password.addEventListener("keydown",e=>{
if(e.key==="Enter"){
if(password.value==="december2022"){
document.querySelector(".container").innerHTML=`
<div class="dashboard-header">
<h1>üéâ Birthday Dashboard</h1>
<div class="date">Dec 25 üéÇ</div>
</div>

<div class="cards">
${[
["Overthinking","65%","#22c55e"],
["Ambitious","88%","#2563eb"],
["Considerate","82%","#a78bfa"],
["Detail-oriented","90%","#fbbf24"],
["Playful","75%","#38bdf8"]
].map(d=>`
<div class="card">
<h2>${d[0]}</h2>
<div class="progress-wrapper">
<div class="progress-bar">
<div class="progress-fill" style="--w:${d[1]}; background:${d[2]}"></div>
</div>
<span class="progress-text">${d[1]}</span>
</div>
</div>`).join("")}
</div>

<div class="dashboard-footer">
<span class="bug" id="bug">üêû Bug #042
<div class="bug-tooltip" id="tooltip">Lovable. Won‚Äôt fix.</div>
</span><br><br>
<button id="openNote">üìÑ Personal Note</button>
</div>
`;

setTimeout(()=>{
const bug=document.getElementById("bug");
const tooltip=document.getElementById("tooltip");
bug.onclick=e=>{e.stopPropagation();tooltip.classList.toggle("visible");};
document.onclick=()=>tooltip.classList.remove("visible");

document.getElementById("openNote").onclick=()=>document.getElementById("noteOverlay").classList.add("visible");
document.querySelector(".note-close").onclick=()=>document.getElementById("noteOverlay").classList.remove("visible");
document.getElementById("downloadBtn").onclick=()=>{
const a=document.createElement("a");
a.href="PDF_1754.pdf";a.download="personal-note.pdf";a.click();
};
},50);

}else{
error.textContent="Incorrect password.";
error.style.color="#f87171";
}
}
});
</script>

</body>
</html>
