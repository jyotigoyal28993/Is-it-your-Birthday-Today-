<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  background-color: #0f172a;
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Vignette */
.vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.35) 100%);
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 1;
}

.container {
  text-align: center;
  z-index: 2;
  width: 100%;
  max-width: 900px;
  padding: 20px;
}

/* Birthday YES */
.yes { font-size: 96px; font-weight: 800; }

/* Non-birthday NO */
.no { font-size: 96px; font-weight: 800; color: #e5e7eb; animation: pulse 1.5s infinite; }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

.sub { margin-top:12px; font-size: 22px; display:flex; justify-content:center; gap:8px; opacity:0.9; }

button {
  margin-top:28px;
  background:#2563eb;
  border:none;
  color:white;
  padding:14px 20px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
button:hover { background:#1d4ed8; }

.unlock {
  display:none;
  margin-top:30px;
  background:#020617;
  padding:20px;
  border-radius:14px;
  border:1px solid #1e293b;
  width:280px;
  margin-left:auto;
  margin-right:auto;
}
.unlock input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #334155;
  background:#ffffff;
  color:#020617;
}
.hint { margin-top:10px; font-size:13px; opacity:0.6; }
.error { margin-top:10px; font-size:14px; }

/* Confetti */
.confetti {
  position: fixed;
  top: -40px;
  width:6px;
  height:18px;
  pointer-events:none;
  border-radius:2px;
}

/* --- Dashboard & Cards CSS remains unchanged (omitted for brevity) --- */

/* Phase 3: Personal Note Modal */
.note-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.25s ease;
  z-index:50;
}

.note-overlay.visible {
  opacity:1;
  pointer-events:auto;
}

.note-content {
  background:#f8fafc;
  border-radius:16px;
  padding:20px;
  max-width:500px;
  max-height:80vh;
  overflow:auto;
  color:#020617;
  box-shadow:0 16px 40px rgba(0,0,0,0.5);
  position:relative;
}

.note-close {
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
  font-size:18px;
  color:#f87171;
}
</style>
</head>

<body>

<div class="vignette" id="vignette"></div>

<div class="container">
  <!-- Initial content will be injected via JS -->
</div>

<!-- Phase 3: Personal Note Modal -->
<div class="note-overlay" id="noteOverlay">
  <div class="note-content">
    <span class="note-close">âœ–</span>
    <h2>Personal Note ðŸ’Œ</h2>
    <embed src="PDF_1754.pdf" type="application/pdf" width="100%" height="400px" id="pdfEmbed">
    <div style="margin-top:15px;">
      <button id="downloadBtn" style="width:100%; padding:10px; border:none; border-radius:8px; background:#2563eb; color:white; cursor:pointer;">
        â¬‡ Download
      </button>
    </div>
  </div>
</div>

<script>
const today = new Date();
const isBirthday = today.getDate()===25 && today.getMonth()===11;
const container = document.querySelector('.container');

if(isBirthday){
  // --- Birthday content (your existing dashboard code) ---
  container.innerHTML = `
    <div class="yes">Yes.</div>
    <div class="sub">ðŸŽ‚ Happy Birthday</div>
    <button id="unlockBtn">Unlock Birthday Insights</button>
    <div class="unlock" id="unlockPanel">
      <input type="password" id="password" placeholder="Enter password" />
      <div class="hint">Hint: month and year you landed in the US (ex:december2050)</div>
      <div class="error" id="error"></div>
    </div>
  `;

  // Celebration
  const colors=["#38bdf8","#22c55e","#fbbf24","#a78bfa"];
  const vignette=document.getElementById("vignette");
  function throwRibbon(){
    const r=document.createElement("div");
    r.className="confetti";
    r.style.left=Math.random()*100+"vw";
    r.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(r);
    r.animate([{transform:"translateY(-40px)"},{transform:`translateY(${innerHeight+200}px)`}],
      {duration:2000,easing:"cubic-bezier(0.16,1,0.3,1)",fill:"forwards"});
    setTimeout(()=>r.remove(),2300);
  }
  vignette.style.opacity="1";
  for(let i=0;i<30;i++) setTimeout(throwRibbon,i*80);
  setTimeout(()=>vignette.style.opacity="0",1200);

  // Unlock logic
  const unlockBtn=document.getElementById("unlockBtn");
  const panel=document.getElementById("unlockPanel");
  const password=document.getElementById("password");
  const error=document.getElementById("error");
  unlockBtn.onclick=()=>{ panel.style.display="block"; unlockBtn.style.display="none"; };

  password.addEventListener("keydown",e=>{
    if(e.key==="Enter"){
      if(password.value.toLowerCase()==="december2022"){
        // --- Load dashboard HTML (your existing code) ---
        // For brevity, assume the full dashboard code is injected here
        // including cards, bug, and personal note modal triggers
      } else {
        error.style.color="#f87171";
        error.innerText="Incorrect password.";
      }
    }
  });

} else {
  // --- Non-birthday content ---
  container.innerHTML = `
    <div class="no">NO</div>
    <div class="sub">Not today ðŸŽ‚</div>
  `;
}
</script>

</body>
</html>
