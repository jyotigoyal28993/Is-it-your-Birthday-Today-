<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
}

/* ---------- PAGE ---------- */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f8fafc; /* modern neutral */
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- CONTENT ---------- */
.container {
  text-align: center;
  z-index: 2;
}

.yes {
  font-size: 96px;
  font-weight: 700;
  color: #111;
  line-height: 1;
}

.sub {
  margin-top: 10px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #333;
}

/* ---------- CONFETTI (VERY SUBTLE) ---------- */
.confetti {
  position: fixed;
  top: -20px;
  width: 6px;
  height: 18px;
  opacity: 0.9;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday.</div>
</div>

<script>
const colors = ["#38bdf8", "#22c55e", "#fbbf24", "#a78bfa"];

function launchBurst() {
  for (let i = 0; i < 36; i++) {
    const ribbon = document.createElement("div");
    ribbon.className = "confetti";

    // Start ONLY from top edge
    ribbon.style.left = Math.random() * 100 + "vw";
    ribbon.style.background =
      colors[Math.floor(Math.random() * colors.length)];

    document.body.appendChild(ribbon);

    const fall = window.innerHeight + 150;
    const drift = (Math.random() - 0.5) * 400;
    const rotation = (Math.random() - 0.5) * 720;

    ribbon.animate(
      [
        {
          transform: "translateY(-20px) translateX(0) rotate(0deg)",
          opacity: 1
        },
        {
          transform: `translateY(${fall}px) translateX(${drift}px) rotate(${rotation}deg)`,
          opacity: 0.95
        }
      ],
      {
        duration: 1800 + Math.random() * 600,
        easing: "cubic-bezier(0.16, 1, 0.3, 1)", // FAST â†’ slow
        fill: "forwards"
      }
    );

    setTimeout(() => ribbon.remove(), 2600);
  }
}

/* Short celebratory sequence */
launchBurst();
setTimeout(launchBurst, 300);
setTimeout(launchBurst, 600);
</script>

</body>
</html>
